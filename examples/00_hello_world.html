<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Tween.js / hello world!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../build/Tween.js"></script>
		<link href="http://github.com/sole/sole.github.com/raw/master/tween.js/assets/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="info">
			<h1><a href="http://github.com/sole/tween.js">tween.js</a></h1>
			<h2>00 _ hello world</h2>
			<p>Simple example for illustrating the creation and chaining of tweens.</p>
		</div>
		<div id="target" style="position:absolute; top: 100px; left: 100px; width: 100px; height: 100px; background: #a0dde9; padding: 1em;">
			hello world!
		</div>

		<script type="text/javascript">

			var position;
			var target;
			var tween1, tween2, tween3;

			init();
			setInterval(loop, 1000 / 60);


			function init() {

				target = document.getElementById('target');

				position = {x: 100, y: 100, rotation: 0};
				
				tween1 = new TWEEN.Tween(position)
					.to({x: 700, y: 200, rotation: 360}, 2000)
					.delay(1000);

				tween2 = new TWEEN.Tween(position)
					.to({x:700, y: 500, rotation: 720}, 3000);

				tween3 = new TWEEN.Tween(position)
					.to({x: 100, y: 100, rotation: 0}, 3000)

				tween1.next(tween2);
				tween2.next(tween3);
				tween3.next(tween1);

				tween1.start();
			}

			function loop() {

				TWEEN.update();

				target.style.left = position.x + 'px';
				target.style.top = position.y + 'px';
				var r = 'rotate(' + (position.rotation|0) + 'deg)';
				target.style.webkitTransform = r;
				target.style.MozTransform = r;
			}

		</script>
	</body>
</html>
