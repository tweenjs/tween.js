<!DOCTYPE html>
<html lang="en" id="html" class="ie">
	<head>
		<title>Tween.js - reverse</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				display: block;
				-webkit-border-radius: 70px;
				-moz-border-radius: 70px;
				border-radius: 70px;
				position: absolute;
				border: 1px solid black;
				font-size: 10px;
				padding: 20px;
			}
			#target1 {
				background: #fcc;
			}
			
			small {
			font-size: small;
			color: green;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<h1><a href="http://github.com/sole/tween.js">tween.js</a></h1>
			<h2>15 _ reverse</h2>
			<p>Demonstrating the reverse() feature.<br/><small>Click to reverse animation</small></p>
		</div>
		<div style="position: absolute; top: 100px; left: 400px; ">
			<div id="target1" data-rotate="0" data-y="0" class="box" style="left: 0px; top: 0px">
				Reverse feature
			</div>
		</div>

		<script src="../src/Tween.js"></script>
		<script src="js/RequestAnimationFrame.js"></script>
		<script>

			init();
			animate();
			
			function init () {
				var target1 = document.getElementById( 'target1' ),
					tween1 = new TWEEN.Tween( {} )
						.to( { rotate: 360, top: 300, left: 300 }, 1500 )
						.repeat( 15 )
						.easing( TWEEN.Easing.Cubic.InOut )
						.onUpdate( function () {
						var sty = target1.style;
							sty.top = this.top + 'px'; // top
							sty.left = this.left + 'px'; // left
							sty.WebkitTransform = 'rotate(' + this.rotate + 'deg)'; // Webkit, transform, rotate(360deg)
							sty.MozTransform = 'rotate(' + this.rotate + 'deg)'; // Moz, transform, rotate(360deg)
							sty.transform = 'rotate(' + this.rotate + 'deg)'; // Modern, transform, rotate(360deg)
						})
						.start();
						
						// Reverse with mousedown
						document.addEventListener('mousedown', function () {
						tween1.reverse(true);
						});
						
						// Back to original valuue with mouseup
						document.addEventListener('mouseup', function () {
						tween1.reverse(false);
						});
			}

			function animate( time ) {

				requestAnimationFrame( animate );

				TWEEN.update( time );

			}

		</script>
	</body>
</html>
