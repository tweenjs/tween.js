<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Tween.js / graphs</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../build/Tween.js"></script>
		<style>
			body {
				margin: 0px;
			}
			
			#target {
				font-size: 13px;
				padding: 0px 32px;
			}
			
		</style>
		<link href="http://github.com/sole/sole.github.com/raw/master/tween.js/assets/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="info" style="position: relative;">
			<h1><a href="http://github.com/sole/tween.js">tween.js</a></h1>
			<h2>03 _ graphs</h2>
			<p>The curves, visualised.</p>
		</div>
		
		<div id="target"></div>

		<script type="text/javascript">
			var target = document.getElementById('target');
			
			target.appendChild( createGraph( "LinearEaseNone", TWEEN.ease.LinearEaseNone, false ) );

			target.appendChild( createGraph( "QuadraticEaseIn", TWEEN.ease.QuadraticEaseIn, true ) );
			target.appendChild( createGraph( "QuadraticEaseOut", TWEEN.ease.QuadraticEaseOut, false ) );
			target.appendChild( createGraph( "QuadraticEaseInOut", TWEEN.ease.QuadraticEaseInOut, false ) );

			target.appendChild( createGraph( "CubicEaseIn", TWEEN.ease.CubicEaseIn, false ) );
			target.appendChild( createGraph( "CubicEaseOut", TWEEN.ease.CubicEaseOut, false ) );
			target.appendChild( createGraph( "CubicEaseInOut", TWEEN.ease.CubicEaseInOut, false ) );

			target.appendChild( createGraph( "QuarticEaseIn", TWEEN.ease.QuarticEaseIn, true ) );
			target.appendChild( createGraph( "QuarticEaseOut", TWEEN.ease.QuarticEaseOut, false ) );
			target.appendChild( createGraph( "QuarticEaseInOut", TWEEN.ease.QuarticEaseInOut, false ) );

			target.appendChild( createGraph( "QuinticEaseIn", TWEEN.ease.QuinticEaseIn, false ) );
			target.appendChild( createGraph( "QuinticEaseOut", TWEEN.ease.QuinticEaseOut, false ) );
			target.appendChild( createGraph( "QuinticEaseInOut", TWEEN.ease.QuinticEaseInOut, false ) );

			target.appendChild( createGraph( "SinusoidalEaseIn", TWEEN.ease.SinusoidalEaseIn, true ) );
			target.appendChild( createGraph( "SinusoidalEaseOut", TWEEN.ease.SinusoidalEaseOut, false ) );
			target.appendChild( createGraph( "SinusoidalEaseInOut", TWEEN.ease.SinusoidalEaseInOut, false ) );

			target.appendChild( createGraph( "ExponentialEaseIn", TWEEN.ease.ExponentialEaseIn, false ) );
			target.appendChild( createGraph( "ExponentialEaseOut", TWEEN.ease.ExponentialEaseOut, false ) );
			target.appendChild( createGraph( "ExponentialEaseInOut", TWEEN.ease.ExponentialEaseInOut, false ) );

			target.appendChild( createGraph( "CircularEaseIn", TWEEN.ease.CircularEaseIn, true ) );
			target.appendChild( createGraph( "CircularEaseOut", TWEEN.ease.CircularEaseOut, false ) );
			target.appendChild( createGraph( "CircularEaseInOut", TWEEN.ease.CircularEaseInOut, false ) );

			target.appendChild( createGraph( "ElasticEaseIn", TWEEN.ease.ElasticEaseIn, false ) );
			target.appendChild( createGraph( "ElasticEaseOut", TWEEN.ease.ElasticEaseOut, false ) );
			target.appendChild( createGraph( "ElasticEaseInOut", TWEEN.ease.ElasticEaseInOut, false ) );

			target.appendChild( createGraph( "BackEaseIn", TWEEN.ease.BackEaseIn, true ) );
			target.appendChild( createGraph( "BackEaseOut", TWEEN.ease.BackEaseOut, false ) );
			target.appendChild( createGraph( "BackEaseInOut", TWEEN.ease.BackEaseInOut, false ) );

			target.appendChild( createGraph( "BounceEaseIn", TWEEN.ease.BounceEaseIn, false ) );
			target.appendChild( createGraph( "BounceEaseOut", TWEEN.ease.BounceEaseOut, false ) );
			target.appendChild( createGraph( "BounceEaseInOut", TWEEN.ease.BounceEaseInOut, false ) );
			
			setInterval( loop, 1000 / 120 );

			function createGraph( t, f, c ) {

				var div = document.createElement( 'div' );
				div.style.width = '200px';
				div.style.height = '120px';
				div.style.float = 'left';
				if ( c ) div.style.clear = 'both';
				div.appendChild( document.createTextNode( t ) );

				var canvas = document.createElement( 'canvas' );
				canvas.width = 180;
				canvas.height = 100;
				div.appendChild( canvas );

				var context = canvas.getContext( '2d' );
				context.fillStyle = "rgb(250,250,250)";
				context.fillRect( 0, 0, 180, 100 );

				context.lineWidth = 0.5;
				context.strokeStyle = "rgb(230,230,230)";

				context.beginPath();
				context.moveTo( 0, 20 );
				context.lineTo( 180, 20 );
				context.moveTo( 0, 80 );
				context.lineTo( 180, 80 );
				context.closePath();
				context.stroke();

				context.lineWidth = 2;
				context.strokeStyle = "rgb(255,127,127)";

				var position = { x: 5, y: 80 };
				var position_old = { x: 5, y: 80 };

				new TWEEN.Tween( position ).to(  { x: 175 },2000).easing( TWEEN.ease.LinearEaseNone ).start();
				new TWEEN.Tween( position ).to(  { y: 20 },2000).easing( f ).onUpdate( function() {

					context.beginPath();
					context.moveTo( position_old.x, position_old.y );
					context.lineTo( position.x, position.y );
					context.closePath();
					context.stroke();

					position_old.x = position.x;
					position_old.y = position.y;

				}).start();

				return div;
			}

			function loop() {

				TWEEN.update();
			}

		</script>
	</body>
</html>
