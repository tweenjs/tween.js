<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Black and Red / Tween.js</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="http://github.com/sole/sole.github.com/raw/master/tween.js/assets/style.css" media="screen" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../src/Tween.js"></script>


		<style type="text/css">
			body { font-family: Arial, Helvetica, sans; }
			table { border-collapse:collapse; }
			td { width: 5px; height: 5px; }
			#target { position: absolute; top: 4em; right: 3em; }
		</style>

	</head>
	<body>
		<div id="info">
			<h1><a href="http://github.com/sole/tween.js">tween.js</a></h1>
			<h2>02 _ Black and red</h2>
			<p>4096 continuously changing color cells (in a 64x64 table)</p>
			<p></p>
		</div>
		<div id="target"></div>
	
		<script type="text/javascript">
	

			init();
			setInterval(loop, 1000/120);

			TWEEN.rate = 1000/120;

			function init() {
				var target = document.getElementById('target');


				var t = document.createElement('table');
				var index = 0;

				for(var i = 0; i < 64; i++) {
					var tr = t.insertRow(-1);
					for(var j = 0; j < 64; j++) {
						var td = tr.insertCell(-1);
						td.style.background = '#000';

						var cell = { 'td': td, value : 0 };
						var tween = new TWEEN.Tween(cell)
							.to({ value: 1 }, 8000)
							.delay(index + 1000 * Math.random())
							.easing(TWEEN.ease.ElasticEaseInOut)
							.onUpdate(function() {
								this.td.style.background = 'rgb(' + (this.value * 0xff|0) + ', 0, 0)';
							});

						var tweenBack = new TWEEN.Tween(cell)
							.to({ value: 0 }, 4000)
							.delay(index + 1000 * Math.random())
							.easing(TWEEN.ease.ElasticEaseInOut)
							.onUpdate(function() {
								this.td.style.background = 'rgb(' + (this.value * 0xff|0) + ', 0, 0)';
							});

						tween.next(tweenBack);
						tweenBack.next(tween);

						tween.start();
						index++;
					}
				}

				target.appendChild(t);
			}

			function loop() {
				
				TWEEN.update();
			}
		</script>
	</body>
</html>
